<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-1.8.2.min.js"></script>    
    <script>       
        var memberFour=['Nicholas','Greg','Vegin','Sara'],
            number=[1,10,15,2,5];
        memberFour.push('Jack');   //从数组尾部添加   Nicholas||Greg||Vegin||Sara||Jack
        memberFour.pop();          //从数组尾部删除  Nicholas||Greg||Vegin||Sara
        memberFour.shift('');      //从数组头部删除   Greg||Vegin||Sara
        memberFour.unshift('Daven','Nicholas');  //从数组头部添加   Daven||Nicholas||Greg||Vegin||Sara
        memberFour.shift('');  //Nicholas||Greg||Vegin||Sara
        //从小到大排序函数
        function compare(value1,value2){
            if(value1<value2){
                return -1;
            }else if(value1>value2){
                return 1;
            }else{
                return 0;
            };
        };
        //从大到小排序函数
        function reverseCompare(value1,value2){
            if(value1<value2){
                return 1;
            }else if(value1>value2){
                return -1
            }else{
                return 0;
            };
        };
        console.log(number.sort(compare));   //[1, 2, 5, 10, 15]
        console.log(number.sort(reverseCompare));   //[15, 10, 5, 2, 1]
        //连接数组
        var member = memberFour.concat('Rose',['Eric','Jackson']);
        console.log(member);  //["Nicholas", "Greg", "Vegin", "Sara", "Rose", "Eric", "Jackson"]
        //切割数组片段(不影响原数组)   两个参数：返回项的起始位置、结束位置
        //当参数只有1个时，返回起始位置到末尾的所有项
        var slicemember = member.slice(2,3);
        console.log(slicemember);  //["Vegin"]
        /*
            splice():
                     删除：两个参数  1、要删除的位置  2、要删除的项数
                     插入：三个参数  1、起始位置   2、0（要删除的项数）   3、要插入的项
                     替换：三个参数  1、起始位置   2、要删除的项数   3、要插入的任意数量的项

            位置方式：indexOf\lastIndexOf ：两个参数   1、要查找的项   2、查找起点位置的索引
        */
        var splicemember = member.splice(member.indexOf('Rose'),1);
        console.log(member);   //["Nicholas", "Greg", "Vegin", "Sara", "Eric", "Jackson"]
        console.log(member.indexOf('Eric',0));   //4
        /*
            every:每一项都为true，则返回true
            some:任意一项为true，则返回true
            filter:返回为true的项组成的数组
            map:返回每次函数调用的结果组成的数组
            forEach:每一项运行给定函数，没有返回值
        */
        var checkArray = number.every(function(item,index,array){
            return (item>2);
        });  //false
        var checkArray2 = number.some(function(item,index,array){
            return(item>2);
        });  //true
        var checkArray3 = number.filter(function(item,index,array){
            return (item>2);
        });  // [15,10,5]
        var checkArray4 = number.map(function(item,index,array){
            return item*2;
        });  //[30,20,10,4,2]
        var checkArray5 = number.forEach(function(item,index,array){
            console.log(item*3);
        });     
        //归并
        var total = number.reduce(function(prev,cur,index,array){     //从第一项开始   返回33
            return prev+cur;
        });
        var total = number.reduceRight(function(prev,cur,index,array){  //从最后一项开始   返回33
            return prev+cur;
        });
    </script>
